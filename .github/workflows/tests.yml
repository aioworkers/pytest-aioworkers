name: Tests

on:
  push:
    branches:
      - 'master'
    tags: [ '*' ]
  pull_request:
    branches:
      - 'master'

jobs:
  tests:
    strategy:
      max-parallel: 7
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - '3.7'
          - '3.9'
          - '3.10'
          - '3.11'
          - pypy-3.8
          - pypy-3.9
        include:
          - os: ubuntu-latest
            python-version: '3.8'
            coverage: true
            lint: true
          - os: macOS-latest
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.8'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3.5.3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.6.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -U hatch
      - name: ruff
        if: ${{ matrix.lint }}
        run: |
          hatch run lint:ruff check pytest_aioworkers tests
      - name: isort
        if: ${{ matrix.lint }}
        run: |
          hatch run lint:isort -c pytest_aioworkers tests
      - name: black
        if: ${{ matrix.lint }}
        run: |
          hatch run lint:black --check --diff pytest_aioworkers tests
      - name: mypy
        if: ${{ matrix.lint }}
        run: |
          hatch run lint:mypy pytest_aioworkers tests
      - name: Tests with coverage
        run: |
          hatch run cov
      - name: Additional coverage
        if: ${{ matrix.coverage }}
        run: |
          hatch run cov:cov
          hatch run coverage report
          hatch run coverage xml
      - name: Upload coverage to Codecov
        if: ${{ matrix.coverage }}
        uses: codecov/codecov-action@v3.1.4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
