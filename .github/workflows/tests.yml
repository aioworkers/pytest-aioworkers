name: Tests

on:
  push:
    branches:
      - 'master'
    tags: [ '*' ]
  pull_request:
    branches:
      - 'master'

jobs:
  tests:
    strategy:
      max-parallel: 6
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - pypy-3.7
          - pypy-3.8
          - pypy-3.9
        include:
          - os: ubuntu-latest
            python-version: '3.7'
          - os: macOS-latest
            python-version: '3.7'
          - os: windows-latest
            python-version: '3.7'

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3.5.2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.6.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install hatch codecov
    - name: ruff
      if: ${{ matrix.lint }}
      run: |
        hatch run style:ruff check pytest_aioworkers tests
    - name: mypy
      if: ${{ matrix.lint }}
      run: |
        hatch run style:mypy pytest_aioworkers tests
    - name: Test with pytest & coverage
      run: |
        hatch run cov
    - name: Additional coverage
      run: |
        hatch run cov:cov
